<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<style type="text/css">
			body {
				background-image: url(../../static/images/12.jpg);
				
				background-size:cover;
				background-attachment: scroll;
			}
				
			
		</style>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
	</head>
	<body>
		
		<form action="/user/login" method="post">
			<table style="margin: 0 auto;">
				<caption style="font: 28px bold 微软雅黑;padding-bottom: 50px;padding-top: 180px;">
					登陆图书管理系统
				</caption>
				<tr>
					<td align="right">
						<label style="font: 18px bold 微软雅黑;">
							登录名：
							<span style="color: red;">*</span>
						</label>
					</td>
					<td>
						<input type="text" id="username" name="username" style="font: 18px 微软雅黑; width: 250px; height: 25px;" placeholder="请填写登录名"/>
					</td>
				</tr>
				<tr>
					<td align="right">
						<label style="font: 18px bold 微软雅黑;">
							登录密码：
							<span style="color: red;">*</span>
						</label>
					</td>
					<td>
						<input type="password" id="password" name="password" style="font: 18px 微软雅黑; width: 250px; height: 25px;" placeholder="请填写登录密码"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="right">
						<button type="submit" style="font: 18px bold 微软雅黑; width: 80px; height: 30px;">登&nbsp;录</button>
					</td>
				</tr>
			</table>
		</form>
	
	</body>
</html>
