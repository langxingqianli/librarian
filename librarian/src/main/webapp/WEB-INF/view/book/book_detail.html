<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link href="../../static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
		<link href="../../static/css/font-awesome.css" rel="stylesheet">
		<script src="../../static/js/bootstrap.min.js"></script>
		<script src="../../static/js/jquery.min.js"></script>
		
		<script src="../../static/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			function bookListPage() {
				location.href="/book/index";
			}
		</script>
	</head>
	<body>
		<form id="bookUpdateForm" role="form">
			<input type="hidden" id="bookId" name="bookId" th:value="${book.bookId}"/>
			<table style="border-collapse: separate; border-spacing: 10px; margin: 0 auto;">
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;书名
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="bookName" name="bookName" style="width:220px;" class="form-control" th:value="${book.bookName}" readonly="readonly"/>
					</td>
					<td>
						<label class="error" for="bookName" style="color: red;"></label>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;作者
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="author" name="author" style="width:220px;" class="form-control" th:value="${book.author}" readonly/>
					</td>
					<td>
						<label class="error" for="author" style="color: red;"></label>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;出版社
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="publish" name="publish" style="width:220px;" class="form-control" th:value="${book.publish}" readonly/>
					</td>
					<td>
						<label class="error" for="publish" style="color: red;"></label>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;出版时间
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="publishDate" name="publishDate" style="width:220px;" class="form-control" th:value="${book.publishDate}" readonly/>
					</td>
					<td>
						<label class="error" for="publishDate" style="color: red;"></label>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;页数
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="page" name="page" style="width:220px;" class="form-control" th:value="${book.page}" readonly/>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;价格
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="price" name="price" style="width:220px;" class="form-control" th:value="${book.price}" readonly/>
					</td>
				</tr>
				<tr>
					<td align="right">
						<i  aria-hidden="true"></i>&nbsp;内容摘要
						<span style="color:red;">*</span>
					</td>
					<td>
						<input type="text" id="content" name="content" style="width:220px;height:60px;" class="form-control" th:value="${book.content}" readonly/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<button type="button" class="btn btn-primary" onclick="bookListPage();">
							<i class="fa fa-chevron-right" ></i>返回
						</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
